<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <header>
        <h1 class="heading_para">Rock Paper Scissors</h1>
    </header>
    <main class="mian_contenor">
        <div class="choices">
            <div class="choice" id="rock">
                <img src="/img/rock.png" alt="Rock img">
            </div>
            <div class="choice" id="paper">
                <img src="/img/paper.png" alt="Paper img">
            </div>
            <div class="choice" id="scissors">
                <img src="/img/scissors.png" alt="Scissors img">
            </div>
        </div>
        <div class="score_board">
            <div class="score">
                <p id="your_score">0</p>
                <p class="player_name">You</p>
            </div>
            <div class="score">
                <p id="comp_score">0</p>
                <p class="player_name">Computer</p>
            </div>
        </div>
        <div class="msg_container">
            <p id="msg">Play your move</p>
        </div>
    </main>
</body>

</html>
